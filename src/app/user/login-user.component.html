<div class="container-sm p-5 justify-content-center " style="width: 30rem;">
    <div class="card">
        <div class="card-header"></div>
        <div class="card-body">
            <form (ngSubmit)="performLogin(); user.email = ''; user.password = ''" novalidate #f="ngForm">
                <div class="form group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" name="email" id="email" [(ngModel)]="user.email" required>
                </div>
                <div class="form group">
                    <label for="password">Contraseña: </label>
                    <input type="password" class="form-control" name="password" id="password"
                        [(ngModel)]="user.password" required>
                </div>

                <div class="form-group pt-3">
                    <button type="submit" class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
