<app-menu></app-menu>

<div class="container py-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

                <div class="form-group row pb-3">
                    <div class="col-sm-6">
                        <label for="doc_number">No. Documento: </label>
                        <input type="number" class="form-control" id="doc_number" name="doc_number"
                            [(ngModel)]="student.doc_number" required autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label for="first_name">Nombres: </label>
                        <input type="text" class="form-control" id="first_name" name="first_name"
                            [(ngModel)]="student.first_name" required autocomplete="off">

                    </div>
                </div>

                <div class="form-group row pb-3">
                    <div class="col-sm-6">
                        <label for="last_name">Apellidos: </label>
                        <input type="text" class="form-control" id="last_name" name="last_name" [(ngModel)]="student.last_name"
                            required autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="student.email" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <div class="col-sm-6">
                        <label for="phone">Teléfono: </label>
                        <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="student.phone" required
                            autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label for="grade">Curso: </label>
                        <input type="number" class="form-control" id="grade" name="grade" [(ngModel)]="student.grade" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="form-group row pb-3">
                    <div class="col-sm-6">
                        <label for="course">Materia: </label>
                        <input type="text" class="form-control" id="course" name="course" [(ngModel)]="student.course" required
                            autocomplete="off">
                    </div>
                    <div class="col-sm-6">
                        <label for="score">Calificación: </label>
                        <input type="number" class="form-control" id="score" name="score" [(ngModel)]="student.score" required
                            autocomplete="off">
                    </div>
                </div>
                <div class="btn-toolbar  float-right">
                    <button type="submit" class="btn btn-outline-success px-4 mr-3" [disabled]="!f.valid">
                        <i class="far fa-plus-square"></i> Crear</button>
                    <button class="btn btn-outline-primary px-4" (click)="volver()"><i
                            class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
            </form>
        </div>
    </div>
</div>
